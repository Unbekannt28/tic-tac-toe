<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"><!--Material Design Icons-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <div class="left-section">
            <a href="/" class="icon-text-button">
                <span class="mdi mdi-chevron-left"></span>
                <p>Startseite</p>
            </a>
            <a href="leaderboard" class="icon-text-button">
                <span class="mdi mdi-list-box"></span>
                <p>Leaderboard</p>
            </a>
        </div>
        <div class="right-section">
            <a href="login" class="icon-text-button">
                <span class="mdi mdi-account-outline"></span>
                <p>Login</p>
            </a>
        </div>
    </div>
    <div class="content">
        <h1>Login</h1>
        <p>Melde dich hier an, um mit Freunden zu spielen</p>
        <div class="entry">
            <form action="login/start_session" method="post">
                <h2 class="entry-first-heading">Benutzername</h2>
                <input type="text" name="username" id="username" placeholder="Dein Benutzername..." required>
                <h2>Passwort</h2>
                <input type="password" name="password" id="password" placeholder="Dein Passwort..." required>
                <h2>Anmelden</h2>
                <button class="icon-text-button" type="submit">
                    <span class="mdi mdi-login"></span>
                    <p>Login</p>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
